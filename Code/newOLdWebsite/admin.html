<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Management Admin</title>
  <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .background {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center; /* This centers children horizontally */
        height: 100vh;
        background: linear-gradient(to bottom right, #3795e8 0%, #7700d9 100%);
        position: relative; /* Allows absolute positioning within */
        text-align: center;
        color: white;
        padding: 20px;
        width: 100%;
    }
    .aquasentinel {
        position: absolute; /* Position absolutely within .background */
        top: 0px; /* Adjust top position */
        left: 0px; /* Adjust left position */
        font-size: 40px;
        color: white;
        text-align: left; /* Align text to the left */
    }
    .admin-control {
        background-color: #f2f2f2; /* Grey background */
        padding: 20px; /* Padding around the content */
        border-radius: 10px; /* Rounded corners */
        margin-top: 180px; /* Increased space from the title */
        margin-left: auto;
        margin-right: auto;
        width: 80%;
        color: black;
        max-width: 960px; /* Optional: limit the max width */
    }
    
    .control-group {
        margin-top: 20px;
    }
    label {
        margin-right: 10px;
    }
    .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 20%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0 C 150,100 350,0 500,0 C 650,100 850,100 1000,50 C 1150,0 1200,0 1200,0 L 1200,150 L 0,150" fill="white"/></svg>') repeat-x;
        background-size: cover;
        z-index: 1;
    }
    .control-group {
        display: flex; /* Use flexbox */
        justify-content: space-between; /* Space out label and radio buttons */
        align-items: center; /* Center items vertically */
        width: 100%; /* Take full width of parent */
        margin-top: 20px;
    }
    .control-label {
        flex: 1; /* Allows the label to grow and take up space */
        text-align: left; /* Align the text to the left */
    }
    .radio-options {
        flex: 1; /* Allows the radio options to grow and take up space */
        text-align: right; /* Align the radio buttons to the right */
    }
  </style>
</head>
<body>
<div class="background">
  <h1 class="aquasentinel">AquaSentinel</h1>
  <div class="admin-control">
    <h2>Admin Control</h2>
    <div class="control-group">
      <div class="control-label"><label for="damSystem">Dam System:</label></div>
      <div class="radio-options">
        <input type="radio" id="damSystem" name="damSystem" value="on"> On
        <input type="radio" id="damSystem" name="damSystem" value="off"> Off
      </div>
    </div>
    <div class="control-group">
      <div class="control-label"><label for="waterStorage">Secondary Water Storage:</label></div>
      <div class="radio-options">
        <input type="radio" id="waterStorage" name="waterStorage" value="on"> On
        <input type="radio" id="waterStorage" name="waterStorage" value="off"> Off
      </div>
    </div>
    <div class="control-group">
      <div class="control-label"><label for="agricultureIrrigation">Agriculture Irrigation:</label></div>
      <div class="radio-options">
        <input type="radio" id="agricultureIrrigation" name="agricultureIrrigation" value="on"> On
        <input type="radio" id="agricultureIrrigation" name="agricultureIrrigation" value="off"> Off
      </div>
    </div>
    <div class="control-group">
        <div class="control-label"><label for="agricultureIrrigation">Street Light:</label></div>
        <div class="radio-options">
          <input type="radio" id="agricultureIrrigation" name="agricultureIrrigation" value="on"> On
          <input type="radio" id="agricultureIrrigation" name="agricultureIrrigation" value="off"> Off
        </div>
      </div>
    <h2>Maintainence</h2>
    <div class="control-group">
        <div class="control-label"><label for="agricultureIrrigation">Would You Like To Start Maintainence?</label></div>
        <div class="radio-options">
          <input type="radio" id="agricultureIrrigation" name="agricultureIrrigation" value="on"> Start
          <input type="radio" id="agricultureIrrigation" name="agricultureIrrigation" value="off"> Stop
        </div>
    </div>
  </div>
</div>
<div class="wave"></div>
</body>
</html>
