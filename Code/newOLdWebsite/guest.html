<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <style>
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .background {
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: center;
          height: 100vh;
          background: linear-gradient(to bottom right, #3795e8 0%, #7700d9 100%);
          position: relative;
          text-align: center;
          color: white;
          padding: 20px;
          padding-top: 60px;
        }
        .title-container {
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .status-container {
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          flex-wrap: nowrap;
          width: 100%;
          max-width: 960px;
          margin-top: 75px;
          gap: 20px;
        }
        .aquasentinel {
          position: absolute;
          top: 0;
          left: 0;
          margin: 20px;
          font-size: 40px;
          color: white;
        }
        .status-box {
          background-color: #f0f0f0;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          border-radius: 5px;
          padding: 15px;
          color: #000;
          width: 300px;
          height: 100px;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for transform and shadow */
        }
        
        .status-box:hover {
          transform: translateY(-10px); /* Moves the box up when hovered */
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Optionally, increase the shadow to give a "lifted" effect */
        }
        

 /* Original horizontal movement animation */
 @keyframes moveWaveHorizontal {
  from {
    background-position-x: 0;
  }
  to {
    background-position-x: 1000px;
  }
}

/* New vertical movement animation */
@keyframes moveWaveVertical {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-20px); /* Moves up by 20px */
  }
}

.wave {
  position: absolute;
  bottom: -5%;
  left: 0;
  width: 100%;
  height: 30%;
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0 C 150,100 350,0 500,0 C 650,100 850,100 1000,50 C 1150,0 1200,0 1200,0 L 1200,150 L 0,150" fill="white"/></svg>') repeat-x;
  background-size: cover;
  z-index: 1;
  animation: moveWaveHorizontal 30s linear infinite, moveWaveVertical 5s ease-in-out infinite; /* Apply both animations */
}

    </style>
</head>
<body>
    <div class="background">
        <div class="aquasentinel">AQUASENTINEL</div>
        <div class="title-container">
            <h1>Status Page</h1>
        </div>
        <div class="status-container">
            <div class="status-box">
                <p class="status">Dam Status: <span id="buzzerStatus">On</span></p>
            </div>
            <div class="status-box">
                <p class="status">Water Storage Status: <span id="damStatus">On</span></p>
            </div>
            <div class="status-box">
                <p class="status">Agriculture Status: <span id="waterStorageStatus">On</span></p>
            </div>
        </div>
    </div>
    <div class="wave"></div>
</body>
</html>
